---
applications:
- name: petclinic
  memory: 1G
  instances: 1
  timeout: 180
  path: ./target/spring-petclinic-1.5.1.jar
  buildpacks:
  - https://github.com/cloudfoundry/java-buildpack.git
  services:
  - contrast-security-service
  env:
    JAVA_OPTS: -Dcontrast.override.appname=PetClinicPCF -Dcontrast.server.name=Pivotal-taka-petclinic -Dcontrast.server.environment=qa Dcontrast.agent.polling.app_activity_ms=3000 -Dcontrast.server.activity.period=3000 -Dcontrast.agent.logger.level=DEBUG

