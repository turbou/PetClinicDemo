---
applications:
- name: taka-petclinic
  memory: 1G
  instances: 1
  timeout: 180
  path: ./target/spring-petclinic-1.5.1.jar
  buildpacks:
  - https://github.com/cloudfoundry/java-buildpack.git
  services:
  - contrast-security-service
  env:
    JAVA_OPTS: -Dcontrast.override.appname=PetClinicPCF -Dcontrast.server=Pivotal-taka-petclinic -Dcontrast.env=qa -Dcontrast.app.activity.period=3000 -Dcontrast.server.activity.period=3000 -Dcontrast.level=DEBUG

