version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo Install Software
      - export LC_ALL="en_US.utf8"
      - yum install -y curl
      - ./agent_download.sh
  pre_build:
    commands:
      - echo Start Petclinic
  build:
    commands:
      - echo Test started on `date`
      - nohup ./startup_8081_for_test.sh & echo $! > pidfile
      - sleep 60
      - curl http://localhost:8081/owners?lastName=Davis
      - kill $(cat pidfile)
  post_build:
    commands:
      - echo Test completed on `date`
      - ./check_vul.sh

